{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles.css' %}" />
</head>
<body>
  <h1>Log In to View the Subscriber-Only Shop!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
  </form>
  <div class="end-auth">
    <small class="text-muted">
      Need an account? <a class="ml-2" href="{% url 'db_project-registration' %}">Register Now</a>
    </small>
  </div>
  <h1><button onclick="window.location.href='/'">
  HOME
  </button>
</body>
</html>
